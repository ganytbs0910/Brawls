apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"

react {
    autolinkLibrariesWithApp()
}

def enableProguardInReleaseBuilds = false
def jscFlavor = 'org.webkit:android-jsc:+'

android {
    buildFeatures {
        buildConfig = true
    }
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace "com.gan.brawlstatus"
    defaultConfig {
        applicationId "com.gan.brawlstatus"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 4
        versionName "1.4"
        missingDimensionStrategy 'store', 'play'
    }

    flavorDimensions "store"
    productFlavors {
        play {
            dimension "store"
            matchingFallbacks = ['play', 'debug']
        }
    }

    signingConfigs {
        release {  // debugからreleaseに変更
            storeFile file('release.keystore')
            storePassword 'Gankou1182'
            keyAlias 'your-key-alias'
            keyPassword 'Gankou1182'
        }
    }
    buildTypes {
        debug {
            signingConfig signingConfigs.release  // releaseに変更
        }
        release {
            signingConfig signingConfigs.release  // releaseに変更
            minifyEnabled true
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }

    // Bundle設定を追加
    bundle {
        language {
            enableSplit = true
        }
        density {
            enableSplit = true
        }
        abi {
            enableSplit = true
        }
    }
}

dependencies {
    implementation("com.facebook.react:react-android")

    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }
    implementation "com.android.billingclient:billing:5.0.0"
}